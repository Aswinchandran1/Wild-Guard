{%include "admin/admin_header.html"%}

{%if q3%}
<form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>Division Name</th>
            <td><input type="text" name="division_name" value="{{q3.division_name}}"></td>
        </tr>
        <tr>
            <td><input type="submit" name="update" value="UPDATE"></td>
        </tr>
    </table>
</form>

{%else%}

<form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>Division Name</th>
            <td><input type="text" name="division_name"></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" value="ADD"></td>
        </tr>
    </table>
</form>

<table>
    <tr>
        <th>Forest Division</th>
    </tr>
    <tr>
        {%for i in q2%}

        <td>{{i.division_name}}</td>
        <td><a href="update_division/{{i.id}}">UPDATE</a></td>
        <td><a href="delete_division/{{i.id}}">DELETE</a></td>
        <td><a href=""></a></td>
    </tr>
    {%endfor%}
</table>

{%endif%}

{%include "footer.html"%}
